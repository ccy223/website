<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cystart</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        text-align: center;
        background: linear-gradient(to bottom, #ffffff, #eeeeee);
        color: #222;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      h1 {
        font-size: clamp(30px, 5vw, 60px);
        font-weight: bold;
        color: #222831;
        opacity: 0;
        animation: flipIn 1.5s forwards, glow 10s infinite alternate;
        will-change: transform, opacity; /* 提示浏览器优化 */
      }

      p {
        font-size: clamp(16px, 2vw, 24px);
        margin: 20px 0;
        color: #555;
        opacity: 0;
        animation: flipIn .8s forwards;
        animation-delay: .1s;
        will-change: transform, opacity, width;
        position: relative;
      }

      .social {
        display: flex;
        /* flex-wrap: wrap; */
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }

      .social a {
        text-decoration: none;
        color: #333;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 8px;
        background: #efefef;
        transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: var(--delay);
      }

      .social a:hover {
        background: #e6e6e6;
        color: #000;
      }

      .social a img {
        width: 20px;
        height: 20px;
      }

      .weather-container {
        margin-top: 20px;
        background: #F5F5F5;
        padding: 15px;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        flex-wrap: wrap;
        max-width: 90%;
        min-width: 300px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.08);
        opacity: 0;
        /* , floatEffect 4s infinite ease-in-out */
        animation: flipIn 1s forwards;
        animation-delay: .4s, 1.5s;
        will-change: transform, opacity;
      }

      .weather-container img {
        width: 50px;
        height: 50px;
        animation: breathing 3s infinite alternate;
      }
      
      .weather-info {
        display: flex;
        align-items: center;
      }

      @media (max-width: 480px) {
        .social a{
          padding: 10px 34px; 
        }
        .social a span {
          display: none;
        }
        .social a img{
          width: 22px;
          height: 22px;
        }

        .weather-container{
          width: 90%;
        }
        .weather-info {
          display: flex;
          flex-direction: column;
          /* text-align: center; */
        }
      }

      @keyframes floatEffect {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); box-shadow: 2px 2px 7px rgba(0, 0, 0, 0.13); }
        100% { transform: translateY(0px); }
      }

      @keyframes flipIn {
        from {
          transform: rotateX(10deg) scale(0.95);
          opacity: 0;
        }
        50% {
          transform: rotateX(-3deg) scale(1.01);
          opacity: 0.85;
        }
        to {
          transform: rotateX(0) scale(1);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes glow {
        0% {
          text-shadow: 0 0 10px rgba(120, 120, 120, 0.1);
        }
        50% {
          text-shadow: 0 0 25px rgba(160, 160, 160, 0.3);
        }
        100% {
          text-shadow: 0 0 40px rgba(190, 190, 190, 0.6);
        }
      }

      @keyframes breathing {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.1);
        }
      }
    </style>
    <style>
      p::after {
        content: '';
        display: inline-block;
        position: absolute;
        width: 2px;
        height: 100%;
        background-color: #000;
        border-radius: 2px;
        right: 0px;
      }

      p.ended::after {
        animation: 1.1s cursor steps(2, jump-none) infinite;
      }

      p span {
        --delay: 10s;
        
        display: inline-block;
        overflow: hidden;
        width: 0ch;
        animation: 0.1s text-in ease-in-out forwards;
        animation-delay: var(--delay);
      }

      @keyframes cursor {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes text-in {
        from {
          width: 0ch;
        }
        to {
          width: var(--ch, 1.7ch);
        }
      }
    </style>
  </head>
  <body>
    <h1>CYSTART</h1>
    <p>用心对待每一行代码。</p>
    <div class="social">
      <a href="https://github.com/ccy223" target="_blank" style="--delay: .1s">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"> <span>GitHub</span>
      </a>
      <a href="javascript:void(0)" target="_blank" style="--delay: .2s">
        <img src="https://cdn-icons-png.flaticon.com/512/3669/3669967.png" alt="Blog"> <span>Blog</span>
      </a>
      <a href="mailto:1413403377@qq.com" style="--delay: .3s">
        <img src="https://cdn-icons-png.flaticon.com/128/3686/3686989.png" alt="Email"> <span>Email</span>
      </a>
    </div>

    <div class="weather-container" id="weather">
      <img
        id="weather-icon"
        src="https://cdn-icons-png.flaticon.com/512/1163/1163631.png"
        alt="天气图标"
      />
      <div class="weather-info">
        <span class="weather-hint">正在获取天气信息...</span>

        <span class="temperature"></span>
        <span class="weather-text"></span>
      </div>
    </div>

    <script>
      const p = document.querySelector('p')
      // h1.innerHTML = h1.textContent.replace(/\S/g, "<span>$&</span>")

      // Support Space:
      p.innerHTML = p.textContent
        .replace(/\S/g, "<span>$&</span>")
        .replace(/\s/g, "<span>&nbsp;</span>")
        .replace('心', '❤️')


      let delay = 0
      document.querySelectorAll('span').forEach((span, index) => {
        delay += 0.1
        
        if (index === 1) span.style.setProperty('--ch', '2.4ch')
        
        if (index === 4) delay += 0.3
        
        span.style.setProperty('--delay', `${delay}s`)
        
      })

      p.addEventListener('animationend', (e) => {
        if (e.target === document.querySelector('p span:last-child')) {
          p.classList.add('ended')
        }
      })
    </script>

    <script>
      const weatherInfo = document.querySelector(".weather-info");
      const weatherHint = weatherInfo.querySelector(".weather-hint");
      const weatherIcon = document.getElementById("weather-icon");
      // 映射不同天气代码到描述和图标
      const weatherData = {
        0: { img: "https://cdn-icons-png.flaticon.com/128/1163/1163662.png", text: "晴天" }, // ☀
        1: { img: "https://cdn-icons-png.flaticon.com/128/1163/1163661.png", text: "少云" }, // 🌤
        2: { img: "https://cdn-icons-png.flaticon.com/512/3222/3222801.png", text: "多云" }, // ⛅
        3: { img: "https://cdn-icons-png.flaticon.com/128/5043/5043069.png", text: "阴天" }, // ☁
        45: { img: "https://cdn-icons-png.flaticon.com/512/1163/1163677.png", text: "雾" }, // 🌫
        48: { img: "https://cdn-icons-png.flaticon.com/512/1163/1163678.png", text: "霾" }, // 🌫
        51: { img: "https://cdn-icons-png.flaticon.com/128/6205/6205732.png", text: "轻微毛毛雨" }, // 🌦
        53: { img: "https://cdn-icons-png.flaticon.com/128/6205/6205732.png", text: "毛毛雨" }, // 🌦
        55: { img: "https://cdn-icons-png.flaticon.com/128/6205/6205732.png", text: "强毛毛雨" }, // 🌦
        61: { img: "https://cdn-icons-png.flaticon.com/128/4510/4510359.png", text: "小雨" }, // 🌧
        63: { img: "https://cdn-icons-png.flaticon.com/128/4089/4089290.png", text: "中雨" }, // 🌧
        65: { img: "https://cdn-icons-png.flaticon.com/128/4088/4088981.png", text: "大雨" }, // 🌧
        66: { img: "https://cdn-icons-png.flaticon.com/128/6205/6205801.png", text: "轻冻雨" }, // 🌧
        67: { img: "https://cdn-icons-png.flaticon.com/128/6205/6205801.png", text: "强冻雨" }, // 🌧
        71: { img: "https://cdn-icons-png.flaticon.com/128/4089/4089239.png", text: "小雪" }, // 🌨
        73: { img: "https://cdn-icons-png.flaticon.com/128/6235/6235558.png", text: "中雪" }, // 🌨
        75: { img: "https://cdn-icons-png.flaticon.com/128/6205/6205822.png", text: "大雪" }, // 🌨
        77: { img: "https://cdn-icons-png.flaticon.com/128/1163/1163628.png", text: "冰雹" }, // ❄
        80: { img: "https://cdn-icons-png.flaticon.com/128/5422/5422008.png", text: "阵雨" }, // 🌦
        81: { img: "https://cdn-icons-png.flaticon.com/128/5422/5422008.png", text: "强阵雨" }, // 🌦
        82: { img: "https://cdn-icons-png.flaticon.com/128/5422/5422008.png", text: "暴雨" }, // ⛈
        85: { img: "https://cdn-icons-png.flaticon.com/128/6235/6235524.png", text: "阵雪" }, // 🌨
        86: { img: "https://cdn-icons-png.flaticon.com/128/6235/6235524.png", text: "强阵雪" }, // 🌨
        95: { img: "https://cdn-icons-png.flaticon.com/128/4089/4089271.png", text: "雷暴" }, // 🌩
        96: { img: "https://cdn-icons-png.flaticon.com/128/4089/4089326.png", text: "雷暴伴冰雹" }, // ⛈
        99: { img: "https://cdn-icons-png.flaticon.com/128/4089/4089326.png", text: "强雷暴伴冰雹" }, // ⛈
      };

      function getWeatherItem(code) {
        return weatherData[code] || { img: "https://cdn-icons-png.flaticon.com/512/1163/1163631.png", text: "未知天气" };
      }


      function getCachedData(key, expiry = 3600000) {
        // 默认缓存一小时
        const cached = localStorage.getItem(key);
        if (!cached) return null;
        const data = JSON.parse(cached);
        if (Date.now() - data.timestamp > expiry) return null;
        return data;
      }

      async function getWeather(lat, lon) {
        const cachedWeather = getCachedData("weather");
        if (cachedWeather) {
          updateWeatherUI(cachedWeather.temp, cachedWeather.weather, cachedWeather.icon);
          return;
        }
        try {
          const response = await fetch(
            `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&timezone=auto`
          );
          const data = await response.json();
          const weatherCode = data.current_weather.weathercode;
          const weatherItem = getWeatherItem(weatherCode)
          const weatherDesc = weatherItem.text;
          const iconUrl = weatherItem.img;

          updateWeatherUI(data.current_weather.temperature, weatherDesc, iconUrl)

          localStorage.setItem(
            "weather",
            JSON.stringify({
              temp: data.current_weather.temperature,
              weather: weatherDesc,
              icon: iconUrl,
              timestamp: Date.now(),
            })
          );
        } catch (error) {
          weatherHint.innerText = "天气信息获取失败";
        }
      }

      function fetchLocationAndWeather() {
        const cachedLocation = getCachedData("location");
        if (cachedLocation) {
          getWeather(cachedLocation.lat, cachedLocation.lon);
          return;
        }

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const { latitude, longitude } = position.coords;
              localStorage.setItem(
                "location",
                JSON.stringify({
                  lat: latitude,
                  lon: longitude,
                  timestamp: Date.now(),
                })
              );
              getWeather(latitude, longitude);
            },
            () => {
              weatherHint.innerText = "无法获取位置信息";
            }
          );
        } else {
          weatherHint.innerText = "浏览器不支持定位功能";
        }
      }

      function updateWeatherUI(temperature, text, icon){
        weatherHint.style.display = "none";

        const temperatureEl = weatherInfo.querySelector(".temperature");
        const weatherTextEl = weatherInfo.querySelector(".weather-text");
        temperatureEl.innerText = `当前温度: ${temperature}°C,`
        weatherTextEl.innerHTML = `天气: ${text}`
        weatherIcon.src = icon;
      }

      fetchLocationAndWeather();
    </script>
  </body>
</html>
